<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Change information for current user</title>

        <!-- open-iconic icons for bootstrap -->
        <link href="../open-iconic/font/css/open-iconic-bootstrap.min.css"
              rel="stylesheet">

        <!-- Additional CSS -->
        <style>
            .left-align-cell {
                display: flex;
                justify-content: flex-start;
            }

            .right-align-cell {
                display: flex;
                justify-content: flex-end;
            }
        </style>
    </head>
    <body>
        <a class="btn btn-block btn-primary left-align-cell" href="../.."><span class="oi oi-chevron-left" title="chevron left" aria-hidden="true"></span>&nbsp;Back to the top</a>
        <div class="Login">
            <header>
                <div class="pb-2 mt-4 mb-2 border-bottom bg-light">
                    <h1>Change information for current user</h1>
                    <p id="messagebanner"></p>
                </div>
            </header>
            <div class="container">
                <form method="post">
                    <div class="form-group row">
                        <label htmlFor="email" class="col-form-label col-3 mr-2">Email:</label>
                        <div class="col-8">
                            <input id="email" class="form-control" type="text" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label htmlFor="firstname" class="col-form-label col-3 mr-2">First name:</label>
                        <div class="col-8">
                            <input id="firstname" class="form-control" type="text" name="firstname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label htmlFor="lastname" class="col-form-label col-3 mr-2">Last name:</label>
                        <div class="col-8">
                            <input id="lastname" class="form-control" type="text" name="lastname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-xs-3 col-xs-9">
                            <input class="btn btn-primary" type="submit" value="Update user information">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
